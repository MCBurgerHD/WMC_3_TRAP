<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stoppuhr</title>
    <link rel="stylesheet" href="Stoppuhr3.css">
</head>
<body>
<div id="inhalt">
    <span onclick="refresh()" class="refresh"><button>refresh</button></span>

    <div id="Datum"></div>

    <span onclick="start()" class="start"><button>start</button></span>
    <h1><time id="gestoppteZeit">00:00:00</time></h1>
    <span onclick="end()" class="finish"><button>finish</button></span>
    <span onclick="reset()" class="reset"><button>reset</button></span>
</div>
<script type="text/javascript" src="Stoppuhr3.js"></script>
</body>
</html>
