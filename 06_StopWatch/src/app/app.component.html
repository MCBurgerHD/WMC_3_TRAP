<div id="inhalt">
  <h2><div id="Datum">{{currentTime | date:'dd.MM.yyy HH:mm:ss'}}</div></h2><br>
  <button (click)="startTimer()">start</button>
  <h3><div id="gestoppteZeit">{{time}}</div></h3>
  <button (click)="stopTimer()">finish</button>
  <input placeholder="Last-Name" [(ngModel)]="lastName"/>
  <h2>Stop time list:</h2>
<!--  <ol>
    <li></li>
  </ol>-->

<div *ngFor="let output of output; index as i">
    {{i}}: <b>{{output}}</b></div>
</div>
